<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Interactive</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="theme-default.css">
</head>
<body>
  <div class="presentation">
    <div class="slide title-only">
      <div class="slide-content">
        <h1>this is a title slide.</h1>
      </div>
    </div>

    <div class="slide title-subtitle current">
      <div class="slide-content">
        <h1>This is the slide title</h1>
        <h2>And this is the subtitle</h2>
      </div>
    </div>

    <div class="slide">
      <h2>This is a javascript slide.</h2>
      <div id="domNode">
        This is a DOM <span>Node</span>.
      </div>
      <p>this is a paragraph</p>
      <script class="slide-js-code" contenteditable>
      var a = 2;
      var theNode = document.querySelector("#domNode>span");
      theNode.innerHTML = "Element";
      </script>

    </div>

    <div class="slide">
      <h2>This is a CSS slide.</h2>
      <div id="domCSSNode">
        This is a DOM CSS <span>Node</span>.
      </div>
      <p>this is a paragraph</p>
      <style class="slide-css-code" contenteditable>
  #domCSSNode {
    padding: 20px;
    border: 1px solid red;
    font-family: arial, helvetica, sans-serif;
    font-size: 15px;
  }
      </style>

    </div>

    <div class="slide">
      <h2>This is a JS &amp; CSS slide.</h2>
      <div id="domJSCSSNode">
        This is a DOM JS CSS <span>Node</span>.
      </div>
      <p>this is a paragraph</p>
      <style class="slide-css-code" contenteditable>
  #domCSSNode {
    padding: 20px;
    border: 1px solid red;
    font-family: arial, helvetica, sans-serif;
    font-size: 15px;
  }
      </style>

      <script class="slide-js-code top" contenteditable>
      var a = 2;
      var theNode = document.querySelector("#domNode>span");
      theNode.innerHTML = "Element";
      </script>
    </div>
    </div>

  <script>
    var cssSlides = document.querySelectorAll(".slide-css-code");
    var jsSlides = document.querySelectorAll(".slide-js-code");
    var allSlides = document.querySelectorAll(".slide");

    [].forEach.call(allSlides, function(slide, slideNumber, slides){
      slide.setAttribute('data-slide-number', slideNumber + 1);
    });

    [].map.call(jsSlides, function(jsCode){
      jsCode.addEventListener("blur", function(){
        var theLine = jsCode.innerHTML;
        eval(theLine);
      });
    });

    [].map.call(cssSlides, function(cssCode){
      cssCode.addEventListener("blur", function(){
        var theStyles = cssCode.innerText;
        cssCode.innerHTML = theStyles;
    });
  });

  </script>
</body>
</html>
